{% extends "base.html" %}
{% load thumbnail %}
{% block container %}

<h1 class="text-center">Fotos</h1>
          
<div class="row">
    {% for item in galleries  %}
      
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" id="main">
        {% thumbnail item.photo "500x500" crop="center" as im %}
        <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="{{ im.title }}"
        data-image="{{ im.url }}"
        data-target="#image-gallery">
        <img class="img-thumbnail" src="{{ im.url }}" width="{{ im.x }}" height="{{ im.y }} alt="{{ im.title }}"></a>
        
    </div>
        {% endthumbnail %}
    {% endfor %}    
</div>
<div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="image-gallery-title"></h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="image-gallery-image" class="img-responsive col-md-12" src="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary float-left" id="show-previous-image"><i class="fa fa-arrow-left"></i>
                </button>
                
                <button type="button" id="show-next-image" class="btn btn-secondary float-right"><i class="fa fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

  {% endblock container %}
