{% extends "base.html" %}

{% block container %}
  {% if validlink %}
    <h3>Mudar Senha</h3>
    <form action="" method="post">
       {% csrf_token %} 
       {{ form.as_p }}
       <button type="submit" class="btn btn-primary">Mudar senha</button>
    </form>
    {% else %}
    <p>O link de redefinição de senha era inválido, possivelmente porque já foi usado. 
        Por favor, solicite uma nova redefinição de senha.</p>
  {% endif %}
{% endblock container %}
